<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>NiceSpeedTest (c) 2013</title>        
    </head>
    <body>
        <canvas id="niceCanvas" width="776" height="481"></canvas> 

        <script type="text/javascript">
            $(document).ready(function(){
                // enable remote navigation
                document.onkeydown = Workspace.keyHandler;

                // Load BandwidthCheck
                var script = document.createElement('script');
                script.type = "text/javascript";
                script.id = "speedthml5";
                script.src = "scripts/vendor/nice/niceOmeterBand.js";

                var s = document.getElementsByTagName('script')[0]; 
                s.parentNode.insertBefore(script, s);

                // Load Html5
                script = document.createElement('script');
                script.type = "text/javascript";
                script.src = "scripts/vendor/nice/niceOmeterFunc.js";

                s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(script, s);
            });
        </script>
    </body>
</html>
